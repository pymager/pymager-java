# For the general syntax of property based configuration files see the
# documenation of org.apache.log4j.PropertyConfigurator.

log4j.rootLogger=INFO, Console, RollingFile
log4j.logger.funala = DEBUG
log4j.logger.funala.web.context.ActionContextWrapper = INFO
log4j.logger.com.mchange.v2 = INFO
log4j.logger.org.compass = INFO
log4j.logger.net.sf.ehcache = INFO
log4j.logger.org.hibernate = INFO
log4j.logger.org.hibernate.SQL = INFO
log4j.logger.org.hibernate.validator = INFO
log4j.logger.org.springframework = INFO
log4j.logger.org.springframework.security = INFO
log4j.logger.org.springframework.security.util.SessionUtils = INFO
log4j.logger.freemarker = INFO
log4j.logger.org.acegisecurity = INFO
log4j.logger.org.apache.commons.vfs = INFO
log4j.logger.org.directwebremoting = INFO
log4j.logger.org.radeox = INFO
log4j.logger.httpclient = INFO
log4j.logger.org.apache.commons.httpclient = INFO
log4j.logger.org.apache.commons.beanutils.MethodUtils = INFO
log4j.logger.com.opensymphony.xwork2 = INFO
log4j.logger.com.opensymphony.xwork2.interceptor = INFO
log4j.logger.org.apache.struts2.interceptor.ConversationScopeInterceptor = INFO
log4j.logger.com.opensymphony.xwork2.ognl.OgnlValueStack = ERROR
log4j.logger.org.apache.struts2 = INFO

# A1 is set to be a ConsoleAppender which outputs to System.out. 
log4j.appender.Console=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.Console.layout=org.apache.log4j.PatternLayout

# Example:    
# [%p] : [INFO] : priority
# [%d] : [2007-01-30 13:13:41,579] : date/time
# [%c] : [org.springframework.web.context.support.XmlWebApplicationContext] : the category/class
# (%t,%x) : (main,) : thread + optional Context Information
# %m%n : the message itself
log4j.appender.Console.layout.ConversionPattern=[%p] [%d] [%c] (%t,%x) : %m%n

# In this example, we are not really interested in INNER loop or SWAP
# messages. See the effects of uncommenting and changing the levels of
# the following loggers.
# log4j.logger.org.apache.log4j.examples.SortAlgo.INNER=WARN
# log4j.logger.org.apache.log4j.examples.SortAlgo.SWAP=WARN

log4j.appender.RollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.RollingFile.File=imgserverclient.log
log4j.appender.RollingFile.MaxFileSize=100000KB
# Keep one backup file
log4j.appender.RollingFile.MaxBackupIndex=1

log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=[%p] [%d] [%c] (%t,%x) : %m%n